<svg width="360" height="140" viewBox="0 0 360 140" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Payment Processing</title>
  <desc id="desc">Animated loading indicator with a credit card, a lock, and a spinning progress ring.</desc>

  <defs>
    <!-- soft shadow -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.15"></feDropShadow>
    </filter>

    <!-- spinner gradient -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6C9FFF"></stop>
      <stop offset="50%" stop-color="#7AD3FF"></stop>
      <stop offset="100%" stop-color="#5BE0B3"></stop>
    </linearGradient>

    <style>
      /* subtle pulsing lock */
      .pulse {
        animation: pulse 1.8s ease-in-out infinite;
        transform-origin: 280px 56px;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.06); opacity: 0.9; }
      }

      /* rotating spinner arc */
      .spinner {
        animation: rot 1.2s linear infinite;
        transform-origin: 80px 70px;
      }
      @keyframes rot {
        to { transform: rotate(360deg); }
      }

      /* shimmering text */
      .shimmer {
        fill: #5f6b7a;
      }
      .line {
        stroke-linecap: round;
      }
    </style>
  </defs>

  <!-- Card -->
  <g filter="url(#softShadow)">
    <rect x="36" y="28" rx="12" ry="12" width="208" height="84" fill="#FFFFFF"></rect>
  </g>
  <rect x="36" y="48" width="208" height="18" rx="4" fill="#EAF0F7"></rect>
  <rect x="52" y="78" width="90" height="10" rx="5" fill="#DDE6F1"></rect>
  <rect x="150" y="78" width="60" height="10" rx="5" fill="#DDE6F1"></rect>

  <!-- Chip -->
  <rect x="52" y="30" width="26" height="16" rx="3" fill="#F3C66E"></rect>

  <!-- Spinner ring (background) -->
  <circle cx="80" cy="70" r="22" fill="none" stroke="#E7EDF5" stroke-width="6"></circle>

  <!-- Spinner arc -->
  <path class="spinner" d="
    M 80 48
    a 22 22 0 0 1 0 44
    a 22 22 0 0 1 0 -44
  " fill="none" stroke="url(#grad)" stroke-width="6" stroke-linecap="round"></path>

  <!-- Lock -->
  <g class="pulse">
    <rect x="268" y="62" width="48" height="36" rx="6" fill="#111827"></rect>
    <path d="M 282 62 v-6 a 16 16 0 0 1 32 0 v6" fill="none" stroke="#111827" stroke-width="8" stroke-linecap="round"></path>
    <rect x="268" y="62" width="48" height="36" rx="6" fill="#1F2937"></rect>
    <circle cx="292" cy="80" r="4" fill="#FFFFFF"></circle>
    <rect x="290.8" y="82.5" width="2.4" height="8" rx="1.2" fill="#FFFFFF"></rect>
  </g>

  <!-- Divider line -->
  <line x1="248" y1="28" x2="248" y2="112" stroke="#EEF2F7" stroke-width="2" class="line"></line>

  <!-- Text -->
  
 
</svg>
